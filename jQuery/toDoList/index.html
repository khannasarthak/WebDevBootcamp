<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">     
        <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <i class="fas fa-plus"></i></h1>
            <input type="text" name="task" placeholder="Add new Todo">
            <ul>
                <li><span><i class="far fa-trash-alt"></i></span> First task</li>
                <li><span><i class="far fa-trash-alt"></i></span> Second task</li>
                <li><span><i class="far fa-trash-alt"></i></span> Third task</li>
            </ul>
        </div>
        
        <script type="text/javascript" src="assets/js/todo.js"></script>
    </body>
</html>
